<f:layout name="DefaultLogin" />

<f:section name="Content">

    
    <f:form controller="Login" action="authenticate" class="form-signin">
        <div class="form-signin-heading"></div>       
        <div class="form-group">
            <f:form.textfield name="__authentication[Neos][Flow][Security][Authentication][Token][UsernamePassword][username]" placeholder="Benutzer" class="form-control" additionalAttributes="{data-parsley-required: 'true', autofocus: 'autofocus'}" />
        </div>
        <div class="form-group">
            <f:form.password name="__authentication[Neos][Flow][Security][Authentication][Token][UsernamePassword][password]" placeholder="Passwort" class="form-control" additionalAttributes="{data-parsley-required: 'true'}" />
        </div>
        <f:form.button class="btn btn-lg btn-primary btn-block plsWaitDialog">Login</f:form.button>
        
        <a href="../Login/register.html">Noch keinen Nutzer?</a>
    </f:form>

    
    
</f:section>
