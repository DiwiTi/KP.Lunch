<f:layout name="DefaultUser" />

<f:section name="Title">Die Liste meiner bestellten Essen</f:section>

<f:section name="Content">

    <table data-order='[[ 2, "asc" ]]' id="table_id" class="display">
        <thead>
            <tr>
                <th>Typ</th>
                <th>Beschreibung</th>
                <th>Datum</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <f:for each="{lunches}" as="lunch" key="idorder">
                <tr>
                    <td>
                        {lunch.type}
                    </td>
                    <td>
                        {lunch.description}
                    </td>
                    <td>
                        {lunch.date}
                    </td>
                    <td>
                        <f:form controller="Order" action="delete">             
                            <f:form.hidden name="idorder" value="{idorder}" additionalAttributes="{data-parsley-required: 'true'}" />
                            <f:form.button class="btn btn-lg btn-primary btn-block plsWaitDialog"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></f:form.button>
                        </f:form>
                    </td>
                </tr>
            </f:for>
        </tbody>
    </table>
    
</f:section>
