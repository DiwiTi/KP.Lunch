<f:layout name="Default" />

<f:section name="Title">New monthly bill</f:section>

<f:section name="Content">
    <p>Just fill out the following form to create a new monthly bill:</p>

    <f:form action="create" objectName="newMonthlyBill">
        <ol>
            <li>
                <label for="name">Name</label>
                <f:form.textfield property="name" id="name" />
            </li>
        
            <li>
                <f:form.submit value="Create" />
            </li>
        </ol>
    </f:form>
</f:section>
